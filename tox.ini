[tox]
envlist=flake8,mypy,py3

[testenv]
deps =
  .[testing]
  pytest-cov
  pifpaf
setenv =
  LC_ALL=C.UTF-8
  LC_CTYPE=C.UTF-8
  LANG=C.UTF-8
commands =
    pifpaf run postgresql -- \
      pytest --doctest-modules \
  !slow: --hypothesis-profile=fast \
  slow:  --hypothesis-profile=slow \
         --cov={envsitepackagesdir}/swh/scheduler \
         {envsitepackagesdir}/swh/scheduler \
         --cov-branch {posargs}

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
