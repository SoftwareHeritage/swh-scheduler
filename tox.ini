[tox]
envlist=flake8,py3,mypy

[testenv:py3]
deps =
  .[testing]
  pytest-cov
  pifpaf
setenv =
  LC_ALL=C.UTF-8
  LC_CTYPE=C.UTF-8
  LANG=C.UTF-8
commands =
  pifpaf run postgresql -- pytest --doctest-modules --hypothesis-profile=fast --cov=swh --cov-branch {posargs}

[testenv:py3-slow]
deps =
  .[testing]
  pytest-cov
  pifpaf
commands =
  pifpaf run postgresql -- pytest --doctest-modules --hypothesis-profile=slow --cov=swh --cov-branch {posargs}


[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
skip_install = true
deps =
  .[testing]
  mypy
commands =
  mypy swh
